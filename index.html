<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Loneliest Chatroom</title>
    <style>
      *{
        box-sizing: border-box;
        font-family: "Arial Black", Gadget, sans-serif
      }
      body{
        background-color: lightgoldenrodyellow;
        background-image: url("https://i.pinimg.com/originals/95/ec/d7/95ecd7db9cdd7477f9c2f39968adaa53.jpg");
        background-size: 50px 50px;
  
      }
      #main{
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 10px;
        margin: 0 10%;
      }
      #heading{
        display: grid;
        place-items: center;
        background-color: #191970;
        border-radius: 10px;
        padding: 30px;
      }
      h1, h3{
        margin: 0;
        text-shadow: 3px 3px 3px red;
        color: white;
      }
      #chatbox{
        height: 400px;
        padding: 20px;
        background-color: #191970;
        border-radius: 10px;
        display: grid;
        grid-template-columns: 1fr;
        align-content: start;
        overflow-y: scroll;
        color: White;
      }
      .message{
        display: grid;
        grid-template-columns: 1fr 65px 10fr 1fr;
        grid-gap: 10px;
        padding: 5px;
        border-radius: 5px;

      }
      .message:hover{
        background-color: lightgray;
      }
      input{
        width: 100%;
        font-size: 1.5rem;
        padding: 5px;
        background-color: #191970;
        color: White;
      }
      button{
        font-size: 1.5rem;
        padding: 5px;
        cursor: pointer;
        background-color: #191970;
        color: White;
      }
      .sender{
        color: red;
      }
      .delete{
        cursor: pointer;
        justify-self: end;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="heading">
        <h1>The Loneliest Chatroom</h1>
        <h3>No Friends? No Problem!</h3>
        <img src="https://www.pngonly.com/wp-content/uploads/2017/06/Forever-Alone-PNG-Image.png" width="100">
      </div>
      <div id="chatbox">
      </div>
      <form><input type="text"/></form>
      <button>I'm feeling Lonely!</button>
    </div>
    <script src="index.js">

    </script>
  </body>
</html>
